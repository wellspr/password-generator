<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="app">
        <header class="header">
            <section class="section-app-title">
                <h1 class="section-app-title__title">Password Generator</h1>
            </section>
            <section class="section-password-config">
                <div class="row row__1">
                    <div class="config-option">
                        <label for="numbers-check">
                            <img class="numbers" src="icons/square-check.svg" alt="check">
                            <input type="checkbox" id="numbers-check" checked hidden>
                            Numbers
                        </label>
                    </div>

                    <div class="config-option">
                        <label for="lcletters-check">
                            <img class="lcletters" src="icons/square-check.svg" alt="check">
                            <input type="checkbox" id="lcletters-check" checked hidden>
                            Lowercase Letters
                        </label>
                    </div>

                    <div class="config-option">
                        <label for="ucletters-check">
                            <img class="ucletters" src="icons/square-check.svg" alt="check">
                            <input type="checkbox" id="ucletters-check" checked hidden>
                            Upercase Letters
                        </label>
                    </div>

                    <div class="config-option">
                        <label for="symbols-check">
                            <img class="symbols" src="icons/square-check.svg" alt="check">
                            <input type="checkbox" id="symbols-check" checked hidden>
                            Symbols
                        </label>
                    </div>
                </div>
                <div class="row row__2">
                    <div class="config-option">
                        <label for="password-length-input">Password Length</label>
                        <div class="controls">
                            <button class="button button__minus">
                                <img src="icons/square-minus.svg" alt="Decrease">
                            </button>
                            <input type="number" name="password-length" id="password-length-input"
                                class="password-length" value="20">
                            <button class="button button__plus">
                                <img src="icons/square-plus.svg" alt="Increase">
                            </button>
                        </div>
                    </div>
                    <div class="config-option">
                        <label for="chars-to-exclude">Exclude: </label>
                        <input type="text" name="chars-to-exclude" id="chars-to-exclude" class="chars-to-exclude">
                    </div>
                </div>
            </section>
        </header>
        <main class="main-container">
            <section class="section-password-container">
                <div class="password-input-group">
                    <label for="password-input">Your Password</label>
                    <input type="text" name="password" id="password-input" class="password">
                </div>
                <div class="controls">
                    <button type="button" class="button button__copy">
                        <span class="label">Copy</span>
                        <img src="icons/clipboard.svg" alt="Copy to clipboard">
                    </button>
                    <button type="button" class="button button__regenerate">
                        <span class="label">Regenerate</span>
                        <img src="icons/refresh.svg" alt="Refresh password">
                    </button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <section class="section-copy">
                <p>&copy; 2023 - Paulo Wells</p>
            </section>
            <section class="section-attribution">
                <span>
                    Background:
                </span>
                <a
                    href="https://www.freepik.com/free-vector/background-gradient-line-abstract-design_34221324.htm#query=technology%20background&position=44&from_view=search&track=ais">Image
                    by AndreaCharlesta</a> on Freepik
            </section>
            <section class="section-github">
                <a href="https://github.com/wellspr/password-generator">
                    <div>
                        <p>View on Github </p>
                        <img src="icons/github.svg" alt="Github Icon">
                    </div>
                </a>
            </section>
        </footer>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
